<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Income Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="/calculate" method="post">
        <h2>Purchase Information</h2>
        <label for="purchase_price">Purchase Price:</label>
        <input type="number" id="purchase_price" name="purchase_price" required><br>

        <label for="down_payment">Down Payment:</label>
        <input type="number" id="down_payment" name="down_payment" required><br>

        <!-- ... other input fields ... -->

        <h2>Income Information</h2>
        <label for="monthly_rent">Monthly Rent:</label>
        <input type="number" id="monthly_rent" name="monthly_rent" required><br>

        <!-- ... other input fields ... -->

        <input type="submit" value="Calculate ROI">
    </form> 

    <div id="results">
        <!-- Results will be displayed here -->
    </div>
</body>
</html>
